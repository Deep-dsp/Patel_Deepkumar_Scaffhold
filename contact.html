<!DOCTYPE html>
<html>
<head>
	<title>Get In Touch - Scaffhold project</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css" media="screen">
	<link rel="stylesheet" type="text/css" href="css/main.css" media="screen">
</head>
<body>

	<header class="navBar">
		<div class="logo">
			<p>Logo</p>
		</div>
		<div class="navMenu">
			<p>Nav Menu</p>
		</div>
	</header>

	<main>
		<h1 class="hidden">Main Body Container</h1>
		<section class="title">
			<h2 class="hidden"> Main Title </h2>
			<section class="getInTouch">
				<h3 class="hidden"> contact text</h3>
				<p>Get In Touch</p>
			</section>
		</section>	

		<section class="secondRow">
			<h2 class="hidden"> Seceond Panel</h2>
			<section class="leftBox">
				<h3 class="hidden">SVG Animated Image</h3>
				<p>SVGImage</p>
			</section>
			<section class="rightBox">
				<h3 class="hidden">Form</h3>
				<p>Form</p>
			</section>
			
		</section>

		<section class="address">
			<h2 class="hidden">Address/Contact Panel</h2>
			<section class="addPanel">
				<h3 class="hidden">address box</h3>
				<p>Address/<br>E-mail/<br>Contact No</p>
			</section>

			<section class="gpsPanel">
				<h3 class="hidden">GPS box</h3>
				<p>GPS/Google Map</p>
			</section>

		</section>


	</main>
	
	<footer class="foot"></footer>
	<script src="js/main.js"></script>
</body>
</html>
